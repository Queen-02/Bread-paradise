<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.png">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/3fc5fe89d2.js" crossorigin="anonymous"></script>
    <title>BP</title>
</head>

<body>
    <!-- header start -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="/images/Bread-paradise-logo-three.svg" alt="" height="65" width="65">
                    </a>
                </div>
                <div class="nav-bar">
                    <ul>
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#menu">Menu</a></li>
                        <li class="nav-item"><a href="#contact">Contact</a></li>
                        <li class="nav-item"><a href="#support">Support</a></li>
                    </ul>
                </div>
                <div class="icons">
                    <button class="btn-cart">
                        Cart <i class="fa-solid fa-cart-shopping"></i>
                    </button>

                    <button class="btn-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>

                    <button class="btn-user">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </nav>
        <!-- home start -->
        <div id="home">
            <section class="home">
                <div class="side-word">
                    <h1>The perfect way <br /><span>to start your day</span></h1>
                    <button class="order">
                        Order <i class="fa-solid fa-cart-shopping" id="one"></i>
                    </button>
                    <div class="cons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                </div>
                <div class="side-photo">
                    <!-- <img src="/images/brd.jpg" alt="" height= 550 width = 550> -->
                </div>
            </section>
        </div>
        <!-- home end -->
    </header>

    <!-- header end -->

</body>

</html>
